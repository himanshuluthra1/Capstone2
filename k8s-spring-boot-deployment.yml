apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-springboot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone-springboot
  template:
    metadata:
      labels:
        app: capstone-springboot
    spec:
      containers:
        - name: springboot
          image: rahulwagh17/capstone-docker-demo:capstone-docker-demo
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: capstone-springboot
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: capstone-springboot
